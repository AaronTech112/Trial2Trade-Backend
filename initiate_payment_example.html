
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Initiate Payment - Clothing Store</title>
  <link rel="shortcut icon" href="{% static 'images/LOGO_ISOTYPE[1].png' %}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .btn-pay {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: #fff;
      border-radius: 50%;
      font-size: 30px;
      padding: 10px;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 30px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .whatsapp-float:hover {
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <section class="payment-container">
    <h2>Proceed to Payment</h2>
    <p>Complete your payment of â‚¦{{ transaction.amount|floatformat:0 }} via Flutterwave.</p>
    <form method="POST" action="https://checkout.flutterwave.com/v3/hosted/pay">
      <input type="hidden" name="public_key" value="{{ public_key }}" />
      <input type="hidden" name="tx_ref" value="{{ transaction.tx_ref }}" />
      <input type="hidden" name="amount" value="{{ transaction.amount }}" />
      <input type="hidden" name="currency" value="NGN" />
      <input type="hidden" name="redirect_url" value="{{ redirect_url }}" />
      <input type="hidden" name="meta[token]" value="{{ transaction.id }}" />
      <input type="hidden" name="customer[name]" value="{{ customer.name }}" />
      <input type="hidden" name="customer[email]" value="{{ customer.email }}" />
      <input type="hidden" name="configurations[session_duration]" value="10" />
      <input type="hidden" name="configurations[max_retry_attempt]" value="5" />
      <button type="submit" class="btn-pay">Pay Now</button>
    </form>
    <a href="{% url 'cart' %}" class="btn btn-outline-dark mt-3">Back to Cart</a>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- WhatsApp Float Button -->
  <a href="https://wa.me/2349153619560" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
