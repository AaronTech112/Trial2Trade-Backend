{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Trial2Trade</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo.JPG' %}" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="{% static 'images/logob.png' %}" alt="Trial2Trade Logo">
                </div>
                <h2>Forgot Password</h2>
                <p>Enter your email to receive a 6-digit reset code</p>
            </div>
            <form class="auth-form" method="POST">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages" style="margin-bottom:10px;">
                        {% for message in messages %}
                            <li style="color:{% if message.tags == 'error' %}red{% else %}green{% endif %}; font-size:14px;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="submit-btn">Send Reset Code</button>
            </form>

            <div class="auth-footer">
                Remembered your password? <a href="{% url 'login_user' %}">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
