<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Trial2Fund</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-dark);
            background-image: url('images/hero-bg.svg');
            background-size: cover;
            background-position: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        .error-message {
            font-size: 2rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--bg-dark);
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .chart-animation {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 0;
            left: 0;
            opacity: 0.2;
            z-index: -1;
        }
        
        .chart-line {
            stroke: var(--gold);
            stroke-width: 2;
            fill: none;
            animation: chartAnimation 10s infinite linear;
        }
        
        @keyframes chartAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
        
        <svg class="chart-animation" viewBox="0 0 1200 100" preserveAspectRatio="none">
            <path class="chart-line" d="M0,50 Q50,30 100,50 T200,50 T300,20 T400,50 T500,70 T600,40 T700,50 T800,30 T900,60 T1000,40 T1100,50 T1200,30"></path>
            <path class="chart-line" d="M0,70 Q50,50 100,70 T200,60 T300,40 T400,70 T500,50 T600,60 T700,70 T800,50 T900,40 T1000,60 T1100,70 T1200,50" style="opacity:0.5"></path>
        </svg>
    </div>
</body>
</html>
