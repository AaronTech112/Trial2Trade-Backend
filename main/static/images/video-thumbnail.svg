<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Video Thumbnail Background -->
  <rect width="300" height="180" rx="10" fill="#0A0A0A" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Trading Chart Background -->
  <rect x="20" y="20" width="260" height="140" rx="5" fill="#1A1A1A"/>
  
  <!-- Chart Grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5">
    <line x1="20" y1="50" x2="280" y2="50"/>
    <line x1="20" y1="80" x2="280" y2="80"/>
    <line x1="20" y1="110" x2="280" y2="110"/>
    <line x1="20" y1="140" x2="280" y2="140"/>
    
    <line x1="60" y1="20" x2="60" y2="160"/>
    <line x1="100" y1="20" x2="100" y2="160"/>
    <line x1="140" y1="20" x2="140" y2="160"/>
    <line x1="180" y1="20" x2="180" y2="160"/>
    <line x1="220" y1="20" x2="220" y2="160"/>
    <line x1="260" y1="20" x2="260" y2="160"/>
  </g>
  
  <!-- Chart Line -->
  <polyline points="20,120 40,110 60,130 80,100 100,105 120,90 140,80 160,90 180,70 200,60 220,75 240,50 260,40 280,60" 
            fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Chart Area Fill -->
  <path d="M20,120 40,110 60,130 80,100 100,105 120,90 140,80 160,90 180,70 200,60 220,75 240,50 260,40 280,60 L280,160 20,160 Z" 
        fill="url(#chartGradient)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Play Button -->
  <circle cx="150" cy="90" r="30" fill="#000000" fill-opacity="0.7" stroke="#FFD700" stroke-width="2"/>
  <polygon points="140,75 140,105 170,90" fill="#FFD700"/>
  
  <!-- Trial2Fund Logo -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">TRIAL2FUND</text>
  
  <!-- Shine Effect -->
  <circle cx="80" cy="60" r="40" fill="url(#shineGradient)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>