<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Platform Background -->
  <rect width="600" height="400" rx="10" fill="#0A0A0A"/>
  
  <!-- Platform Header -->
  <rect x="0" y="0" width="600" height="40" rx="10 10 0 0" fill="#1A1A1A"/>
  
  <!-- Header Buttons -->
  <circle cx="20" cy="20" r="6" fill="#FF6B6B"/>
  <circle cx="40" cy="20" r="6" fill="#FFD700"/>
  <circle cx="60" cy="20" r="6" fill="#4CAF50"/>
  
  <!-- Platform Title -->
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Trading Platform - EURUSD</text>
  
  <!-- Chart Area -->
  <rect x="10" y="50" width="400" height="250" rx="5" fill="#1A1A1A"/>
  
  <!-- Chart Grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5">
    <line x1="10" y1="100" x2="410" y2="100"/>
    <line x1="10" y1="150" x2="410" y2="150"/>
    <line x1="10" y1="200" x2="410" y2="200"/>
    <line x1="10" y1="250" x2="410" y2="250"/>
    
    <line x1="60" y1="50" x2="60" y2="300"/>
    <line x1="110" y1="50" x2="110" y2="300"/>
    <line x1="160" y1="50" x2="160" y2="300"/>
    <line x1="210" y1="50" x2="210" y2="300"/>
    <line x1="260" y1="50" x2="260" y2="300"/>
    <line x1="310" y1="50" x2="310" y2="300"/>
    <line x1="360" y1="50" x2="360" y2="300"/>
  </g>
  
  <!-- Chart Line -->
  <polyline points="10,200 30,190 50,210 70,180 90,185 110,170 130,160 150,170 170,150 190,140 210,155 230,130 250,120 270,135 290,110 310,90 330,95 350,80 370,70 390,85 410,60" 
            fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Chart Area Fill -->
  <path d="M10,200 30,190 50,210 70,180 90,185 110,170 130,160 150,170 170,150 190,140 210,155 230,130 250,120 270,135 290,110 310,90 330,95 350,80 370,70 390,85 410,60 L410,300 10,300 Z" 
        fill="url(#chartGradient)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Sidebar -->
  <rect x="420" y="50" width="170" height="250" rx="5" fill="#1A1A1A"/>
  
  <!-- Symbol List -->
  <rect x="430" y="60" width="150" height="25" rx="3" fill="#333333"/>
  <text x="440" y="77" font-family="Arial, sans-serif" font-size="12" fill="#FFD700">EURUSD</text>
  <text x="550" y="77" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="end">1.0876</text>
  
  <rect x="430" y="90" width="150" height="25" rx="3" fill="#333333"/>
  <text x="440" y="107" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">GBPUSD</text>
  <text x="550" y="107" font-family="Arial, sans-serif" font-size="12" fill="#FF6B6B" text-anchor="end">1.2654</text>
  
  <rect x="430" y="120" width="150" height="25" rx="3" fill="#333333"/>
  <text x="440" y="137" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">USDJPY</text>
  <text x="550" y="137" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="end">149.32</text>
  
  <rect x="430" y="150" width="150" height="25" rx="3" fill="#333333"/>
  <text x="440" y="167" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">AUDUSD</text>
  <text x="550" y="167" font-family="Arial, sans-serif" font-size="12" fill="#FF6B6B" text-anchor="end">0.6543</text>
  
  <rect x="430" y="180" width="150" height="25" rx="3" fill="#333333"/>
  <text x="440" y="197" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">USDCAD</text>
  <text x="550" y="197" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="end">1.3765</text>
  
  <!-- Order Panel -->
  <rect x="10" y="310" width="580" height="80" rx="5" fill="#1A1A1A"/>
  
  <!-- Buy/Sell Buttons -->
  <rect x="20" y="320" width="100" height="30" rx="5" fill="#4CAF50"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">BUY</text>
  
  <rect x="130" y="320" width="100" height="30" rx="5" fill="#FF6B6B"/>
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">SELL</text>
  
  <!-- Order Fields -->
  <rect x="240" y="320" width="100" height="30" rx="5" fill="#333333"/>
  <text x="290" y="340" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">0.10 Lot</text>
  
  <rect x="350" y="320" width="100" height="30" rx="5" fill="#333333"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">SL: 1.0850</text>
  
  <rect x="460" y="320" width="100" height="30" rx="5" fill="#333333"/>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">TP: 1.0900</text>
  
  <!-- Account Info -->
  <text x="20" y="370" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Balance: $10,000</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Equity: $10,245</text>
  <text x="270" y="370" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Margin: $325</text>
  <text x="380" y="370" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">Profit: +$245</text>
  <text x="490" y="370" font-family="Arial, sans-serif" font-size="12" fill="#FFD700">Trial2Fund</text>
</svg>