<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <!-- Circle Background -->
  <circle cx="30" cy="30" r="28" fill="#0A0A0A" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Growth Chart Icon -->
  <rect x="15" y="20" width="30" height="25" rx="2" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Chart Grid -->
  <line x1="15" y1="30" x2="45" y2="30" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  <line x1="15" y1="40" x2="45" y2="40" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  
  <line x1="25" y1="20" x2="25" y2="45" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  <line x1="35" y1="20" x2="35" y2="45" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Chart Line -->
  <polyline points="15,40 20,38 25,35 30,30 35,25 40,20 45,15" 
            fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dollar Sign -->
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">$</text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="24" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Shine Effect -->
  <circle cx="20" cy="20" r="10" fill="url(#shineGradient)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>