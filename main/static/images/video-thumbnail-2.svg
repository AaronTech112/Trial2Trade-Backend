<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Video Thumbnail Background -->
  <rect width="300" height="180" rx="10" fill="#0A0A0A" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Trading Platform Interface -->
  <rect x="20" y="20" width="260" height="140" rx="5" fill="#1A1A1A"/>
  
  <!-- Platform Header -->
  <rect x="20" y="20" width="260" height="20" rx="5 5 0 0" fill="#333333"/>
  
  <!-- Header Buttons -->
  <circle cx="30" cy="30" r="3" fill="#FF6B6B"/>
  <circle cx="40" cy="30" r="3" fill="#FFD700"/>
  <circle cx="50" cy="30" r="3" fill="#4CAF50"/>
  
  <!-- Platform Title -->
  <text x="150" y="33" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Trial2Fund Trading Platform</text>
  
  <!-- Chart Area -->
  <rect x="30" y="50" width="150" height="100" rx="3" fill="#0A0A0A"/>
  
  <!-- Chart Grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5">
    <line x1="30" y1="75" x2="180" y2="75"/>
    <line x1="30" y1="100" x2="180" y2="100"/>
    <line x1="30" y1="125" x2="180" y2="125"/>
    
    <line x1="55" y1="50" x2="55" y2="150"/>
    <line x1="80" y1="50" x2="80" y2="150"/>
    <line x1="105" y1="50" x2="105" y2="150"/>
    <line x1="130" y1="50" x2="130" y2="150"/>
    <line x1="155" y1="50" x2="155" y2="150"/>
  </g>
  
  <!-- Candlestick Chart -->
  <g fill="#FFD700" stroke="#FFD700">
    <!-- Candlesticks -->
    <line x1="40" y1="80" x2="40" y2="120" stroke-width="1"/>
    <rect x="38" y="90" width="4" height="20" fill="#4CAF50"/>
    
    <line x1="65" y1="70" x2="65" y2="110" stroke-width="1"/>
    <rect x="63" y="70" width="4" height="25" fill="#FF6B6B"/>
    
    <line x1="90" y1="75" x2="90" y2="115" stroke-width="1"/>
    <rect x="88" y="85" width="4" height="20" fill="#4CAF50"/>
    
    <line x1="115" y1="65" x2="115" y2="105" stroke-width="1"/>
    <rect x="113" y="65" width="4" height="25" fill="#FF6B6B"/>
    
    <line x1="140" y1="60" x2="140" y2="100" stroke-width="1"/>
    <rect x="138" y="60" width="4" height="30" fill="#4CAF50"/>
    
    <line x1="165" y1="70" x2="165" y2="110" stroke-width="1"/>
    <rect x="163" y="80" width="4" height="20" fill="#4CAF50"/>
  </g>
  
  <!-- Sidebar -->
  <rect x="190" y="50" width="70" height="100" rx="3" fill="#0A0A0A"/>
  
  <!-- Symbol List -->
  <rect x="195" y="55" width="60" height="15" rx="2" fill="#333333"/>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="6" fill="#FFD700">EURUSD</text>
  <text x="245" y="65" font-family="Arial, sans-serif" font-size="6" fill="#4CAF50" text-anchor="end">1.0876</text>
  
  <rect x="195" y="75" width="60" height="15" rx="2" fill="#333333"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">GBPUSD</text>
  <text x="245" y="85" font-family="Arial, sans-serif" font-size="6" fill="#FF6B6B" text-anchor="end">1.2654</text>
  
  <rect x="195" y="95" width="60" height="15" rx="2" fill="#333333"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">USDJPY</text>
  <text x="245" y="105" font-family="Arial, sans-serif" font-size="6" fill="#4CAF50" text-anchor="end">149.32</text>
  
  <rect x="195" y="115" width="60" height="15" rx="2" fill="#333333"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">AUDUSD</text>
  <text x="245" y="125" font-family="Arial, sans-serif" font-size="6" fill="#FF6B6B" text-anchor="end">0.6543</text>
  
  <rect x="195" y="135" width="60" height="15" rx="2" fill="#333333"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">USDCAD</text>
  <text x="245" y="145" font-family="Arial, sans-serif" font-size="6" fill="#4CAF50" text-anchor="end">1.3765</text>
  
  <!-- Play Button -->
  <circle cx="150" cy="90" r="30" fill="#000000" fill-opacity="0.7" stroke="#FFD700" stroke-width="2"/>
  <polygon points="140,75 140,105 170,90" fill="#FFD700"/>
  
  <!-- Trial2Fund Logo -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">TRIAL2FUND</text>
  
  <!-- Shine Effect -->
  <circle cx="80" cy="60" r="40" fill="url(#shineGradient)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>